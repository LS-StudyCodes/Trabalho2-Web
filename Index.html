<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Gerenciamento de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: palevioletred;">

  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

    <section class="form-section">
      <h2>Nova Tarefa</h2>
      <form id="tarefa-form">
        <div>
          <label for="nome-tarefa">Nome da Tarefa:</label>
          <input type="text" id="nome-tarefa" name="nome-tarefa" required>
        </div>
        <div>
          <label for="data-vencimento">Data de Vencimento:</label>
          <input type="date" id="data-vencimento" name="data-vencimento" required>
        </div>
        <div>
          <label for="prioridade">Prioridade:</label>
          <select id="prioridade" name="prioridade" required>
            <option value="">Selecione</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
        <div>
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <button type="button" onclick="adicionarTarefa()">Adicionar Tarefa</button>
      </form>
    </section>

    <section class="lista-tarefas">
      <h2>Tarefas Adicionadas</h2>
      <ul id="lista-tarefas"></ul>
      <p>Total de tarefas: <span id="contador-tarefas">0</span></p>
      <button type="button" onclick="removerTarefa()">Remover Última Tarefa</button>
    </section>

    <footer>
        <h3>Criado por</h3>
        <p>Lucas Schmidt</p>
        <p>&</p>
        <p>Ludmila Alves</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
